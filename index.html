<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSSS Budhwali - Government Senior Secondary School Budhwali, Rajasthan</title>
  <meta name="description" content="GSSS Budhwali offers quality education in Budhwali, Rajasthan. Explore our faculty, toppers, academic results, notices, and contact details." />
  <meta name="keywords" content="gsss budhwali, government school budhwali, education rajasthan, school budhwali rajasthan, faculty, toppers, results" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="GSSS Budhwali Administration" />
  <meta property="og:title" content="GSSS Budhwali - Government Senior Secondary School Budhwali, Rajasthan" />
  <meta property="og:description" content="Discover GSSS Budhwali, a leading government school in Budhwali, Rajasthan, with excellent faculty, toppers, and academic results." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gssbudhwali.netlify.app/" />
  <meta property="og:image" content="https://gssbudhwali.netlify.app/images/uploads/campus.jpg" />
  <meta property="og:site_name" content="GSSS Budhwali" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="GSSS Budhwali - Government Senior Secondary School Budhwali, Rajasthan" />
  <meta name="twitter:description" content="Discover GSSS Budhwali, a leading government school in Budhwali, Rajasthan, with excellent faculty, toppers, and academic results." />
  <meta name="twitter:image" content="https://gssbudhwali.netlify.app/images/uploads/campus.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <div class="header-content">
      <h1 id="school-name"></h1>
      <button id="admission-open" class="blinking">Admission Open</button>
      <div id="contact-number" class="contact-number hidden"></div>
      <button id="language-toggle">हिन्दी</button>
    </div>
  </header>
  <div class="slideshow-container">
    <div id="slideshow"></div>
    <button id="prev-slide" class="slide-nav prev"><</button>
    <button id="next-slide" class="slide-nav next">></button>
  </div>
  <section id="bio" class="content-section">
    <h2 id="bio-title"></h2>
    <p id="bio-content"></p>
  </section>
  <section id="faculty" class="content-section">
    <h2 id="faculty-title"></h2>
    <div id="faculty-grid"></div>
  </section>
  <section id="toppers" class="content-section">
    <h2 id="toppers-title"></h2>
    <div id="toppers-grid"></div>
  </section>
  <section id="results" class="content-section">
    <h2 id="results-title"></h2>
    <table id="results-table">
      <thead>
        <tr>
          <th>Total Students(10th&12th)</th>
          <th>Above 80%</th>
          <th>Above 60%</th>
          <th>Pass Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="total-students"></td>
          <td id="above-80"></td>
          <td id="above-60"></td>
          <td id="pass-percentage"></td>
        </tr>
      </tbody>
    </table>
  </section>
  <section id="notices" class="content-section">
    <h2 id="notice-title"></h2>
    <ul id="notice-list"></ul>
  </section>
  <section id="contact" class="content-section">
    <h2 id="contact-title"></h2>
    <p id="contact-address"></p>
    <a id="map-link" href="" target="_blank">View on Google Maps</a>
  </section>
  <footer>
    <div id="social-links"></div>
    <p>&copy; 2025 GSSS Budhwali. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
