<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Government Model School - Providing quality education in Hindi and English. Check our faculty, notices, and results.">
  <meta name="keywords" content="government school, education, Hindi, English, faculty, notices, results">
  <meta name="robots" content="index, follow">
  <title>Government Model School</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="relative bg-blue-600 text-white text-center py-6" style="background-image: url('/images/uploads/campus.jpg'); background-size: cover; background-position: center;">
    <div class="absolute inset-0 bg-blue-600 opacity-50"></div>
    <div class="relative z-10">
      <h1 class="text-3xl md:text-4xl font-bold" id="schoolName">Government Model School</h1>
      <div class="mt-2">
        <button onclick="changeLanguage('en')" class="px-2 py-1 bg-blue-800 rounded">English</button>
        <button onclick="changeLanguage('hi')" class="px-2 py-1 bg-blue-800 rounded">हिन्दी</button>
      </div>
    </div>
  </header>

  <!-- Slideshow -->
  <section class="relative w-full">
    <div id="slideshow" class="w-full h-64 md:h-96 overflow-hidden">
      <div class="slideshow-container flex transition-transform duration-500"></div>
    </div>
  </section>

  <!-- School Bio -->
  <section class="py-8 px-4 max-w-5xl mx-auto fade-in" data-section>
    <h2 class="text-2xl font-bold mb-4 text-center" id="bioTitle">About Our School</h2>
    <p id="bioContent" class="text-lg text-gray-700"></p>
  </section>

  <!-- Faculty Grid -->
  <section class="py-8 px-4 max-w-5xl mx-auto bg-white fade-in" data-section>
    <h2 class="text-2xl font-bold mb-4 text-center" id="facultyTitle">Our Faculty</h2>
    <div id="facultyList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <!-- Previous Year Results -->
  <section class="py-8 px-4 max-w-5xl mx-auto fade-in" data-section>
    <h2 class="text-2xl font-bold mb-4 text-center" id="resultsTitle">Previous Year Results (2024)</h2>
    <div id="resultsContent" class="text-lg text-gray-700"></div>
  </section>

  <!-- Notice Board -->
  <section class="py-8 px-4 max-w-5xl mx-auto fade-in" data-section>
    <h2 class="text-2xl font-bold mb-4 text-center" id="noticeTitle">Notice Board</h2>
    <div id="noticeBoard" class="space-y-4"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-6">
    <div class="max-w-5xl mx-auto px-4 text-center">
      <h3 class="text-xl font-bold mb-2" id="addressTitle">Contact Us</h3>
      <p id="addressContent" class="mb-4"></p>
      <div class="flex justify-center space-x-4">
        <a id="facebookLink" href="#" target="_blank" class="text-white hover:underline">Facebook</a>
        <a id="twitterLink" href="#" target="_blank" class="text-white hover:underline">Twitter</a>
        <a id="instagramLink" href="#" target="_blank" class="text-white hover:underline">Instagram</a>
        <a id="youtubeLink" href="#" target="_blank" class="text-white hover:underline">YouTube</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
