<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netlify CMS</title>
</head>
<body>
  <!-- Netlify Identity Widget (already added for GitHub OAuth) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Updated Netlify CMS version -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  <!-- Custom script for redirect handling (if added earlier) -->
  <script>
    if (window.netlifyIdentity) {
      netlifyIdentity.init();
      netlifyIdentity.on('init', user => {
        if (!user) {
          const token = window.location.hash.match(/recovery_token=([^&]+)/);
          if (token && token[1]) {
            window.location.href = `/admin/#/recover?token=${token[1]}`;
          }
        }
      });
    }
  </script>
</body>
</html>
